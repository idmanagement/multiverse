{{ $base := joinURL `/` .User.Username .Repo.Name `tree` }}

{{ range .Branches }}
<div class="card">
	<a href="{{ joinURL $base .Name.String }}">{{ .Name.String }}</a>
	<p></p>
	<code>{{ .Hash.String }}</code>
</div>
{{ end }}

{{ range .Tags }}
<div class="card">
	<a href="{{ joinURL $base .Name.String }}">{{ .Name.String }}</a>
	<p></p>
	<code>{{ .Hash.String }}</code>
</div>
{{ end }}
