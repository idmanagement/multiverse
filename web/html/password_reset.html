{{ template "_navbar.html" . }}
<h2>Reset your password</h2>
<p>or <a href="/_log_in">sign in</a>.</p>

{{ if .Error }}
<p class="error">{{ .Error }}</p>
{{ end }}

<form method="post">
	<label for="email">Email</label>
	<input id="email" name="email" type="email">

	<button type="submit">
		Reset
	</button>
</form>
